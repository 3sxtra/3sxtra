app-id: io.github.threestylextra.app
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: 3sx

finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=all
  - --share=network

modules:
  - name: miniupnpc
    buildsystem: cmake-ninja
    config-opts:
      - -DUPNPC_BUILD_SHARED=ON
      - -DUPNPC_BUILD_TESTS=OFF
      - -DUPNPC_BUILD_SAMPLE=OFF
    sources:
      - type: archive
        url: https://github.com/miniupnp/miniupnp/archive/refs/tags/miniupnpc_2_3_3.tar.gz
        sha256: 8cf2c833b3e76fc4893ff29c2a376e3394962449e5970e373c0a91421724d222
        strip-components: 2
        dest: .

  - name: sdl3
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
      - -DSDL_STATIC=OFF
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL.git
        branch: main

  - name: sdl3-image
    buildsystem: cmake-ninja
    config-opts:
      - -DBUILD_SHARED_LIBS=ON
    sources:
      - type: git
        url: https://github.com/libsdl-org/SDL_image.git
        branch: main

  - name: python3-jinja2
    buildsystem: simple
    build-options:
      build-args:
        - --share=network
    build-commands:
      - pip3 install --prefix=/app --no-build-isolation jinja2

  - name: 3sx
    buildsystem: cmake-ninja
    build-options:
      build-args:
        - --share=network
      append-path: /usr/lib/sdk/rust-stable/bin
      env:
        CARGO_HOME: /run/build/3sx/cargo-home
        RUSTUP_HOME: /usr/lib/sdk/rust-stable
    config-opts:
      - -DCMAKE_BUILD_TYPE=RelWithDebInfo
      - -DENABLE_TESTS=OFF
      - -DSDL3_ROOT=/app
    sources:
      - type: dir
        path: ..

name: Build (Linux)

on:
    pull_request:
        branches: [ "main" ]
    workflow_call:
        inputs:
            release:
                description: "Build in Release mode and produce release artifacts"
                required: false
                type: boolean
                default: false

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
                submodules: recursive

          - name: Cache dependencies
            uses: actions/cache@v4
            with:
                path: third_party_linux
                key: linux-x64-deps-${{ hashFiles('build-deps.sh') }}
                restore-keys: linux-x64-deps-

          - name: Cache Rust/Cargo
            uses: actions/cache@v4
            with:
                path: |
                    ~/.cargo/registry
                    ~/.cargo/git
                key: linux-x64-cargo-${{ hashFiles('build-deps.sh') }}
                restore-keys: linux-x64-cargo-

          - name: Install Rust toolchain
            uses: dtolnay/rust-toolchain@stable

          - name: Install dependencies
            run: |
                sudo apt update
                sudo apt install -y $(cat tools/requirements-ubuntu-sdl3.txt)
                sudo apt install -y clang curl python3-jinja2
            shell: bash

          - name: Build for Linux
            env:
                THIRD_PARTY: ${{ github.workspace }}/third_party_linux
            run: |
                set -o pipefail
                BUILD_TYPE=${{ inputs.release && 'Release' || 'Debug' }}
                CC=clang CXX=clang++ cmake -B build-linux \
                    -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
                    -DENABLE_TESTS=OFF \
                    -DTHIRD_PARTY_DIR=${{ github.workspace }}/third_party_linux
                cmake --build build-linux --parallel 2>&1 | tee build.log
            shell: bash

          - name: Package with CPack
            if: ${{ inputs.release }}
            run: |
                SHORT_SHA="${GITHUB_SHA::7}"
                cd build-linux
                cpack -G TGZ --config CPackConfig.cmake
                cd ..
                ARCHIVE="$(find build-linux -maxdepth 1 -name '*.tar.gz' | head -1)"
                mv "$ARCHIVE" "3SX-${SHORT_SHA}-linux-x86_64.tar.gz"
            shell: bash

          - name: Upload release artifact
            if: ${{ inputs.release }}
            uses: actions/upload-artifact@v4
            with:
                name: release-assets-linux-x86_64
                path: 3SX-*-linux-x86_64.tar.gz

          - name: Save build log (local act)
            if: ${{ always() && env.ACT }}
            run: |
                mkdir -p $GITHUB_WORKSPACE/build_output
                cp build.log $GITHUB_WORKSPACE/build_output/build-log-linux.log
                echo "âœ… Build log saved to build_output/build-log-linux.log"

          - name: Upload build log (GitHub)
            if: ${{ always() && !env.ACT && !inputs.release }}
            uses: actions/upload-artifact@v4
            with:
                name: build-log
                path: build.log

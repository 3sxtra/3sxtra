name: Build (Flatpak)

on:
    pull_request:
        branches: [ "main" ]
    workflow_call:
        inputs:
            release:
                description: "Produce release artifacts"
                required: false
                type: boolean
                default: false

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        name: Build Flatpak
        runs-on: ubuntu-latest
        container:
            image: bilelmoussaoui/flatpak-github-actions:freedesktop-24.08
            options: --privileged

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4
            with:
                submodules: recursive

          - name: Build Flatpak bundle
            uses: flatpak/flatpak-github-actions/flatpak-builder@v6
            with:
                manifest-path: flatpak/io.github.threestylextra.app.yml
                bundle: 3sx.flatpak
                cache: true
                cache-key: flatpak-builder-${{ hashFiles('flatpak/io.github.threestylextra.app.yml') }}

          - name: Upload release artifact
            if: ${{ inputs.release }}
            uses: actions/upload-artifact@v4
            with:
                name: release-assets-flatpak
                path: 3sx.flatpak

          - name: Save artifact (local act)
            if: ${{ env.ACT }}
            run: |
                mkdir -p $GITHUB_WORKSPACE/build_output
                cp 3sx.flatpak $GITHUB_WORKSPACE/build_output/
                echo "âœ… Artifact saved to build_output/3sx.flatpak"

          - name: Upload artifact (GitHub)
            if: ${{ !env.ACT && !inputs.release }}
            uses: actions/upload-artifact@v4
            with:
                name: 3sx-flatpak
                path: 3sx.flatpak

name: Build (macOS)

on:
    pull_request:
        branches: [ "main" ]
    workflow_call:
        inputs:
            release:
                description: "Build in Release mode and produce release artifacts"
                required: false
                type: boolean
                default: false

concurrency:
    group: build-macos-arm64-${{ github.ref }}
    cancel-in-progress: true

jobs:
    build:
        runs-on: macos-latest

        steps:
          - name: Checkout repository
            uses: actions/checkout@v4

          - name: Cache dependencies
            uses: actions/cache@v4
            with:
                path: third_party
                key: macos-universal-deps-${{ hashFiles('build-deps.sh') }}
                restore-keys: macos-universal-deps-

          - name: Cache Rust/Cargo
            uses: actions/cache@v4
            with:
                path: |
                    ~/.cargo/registry
                    ~/.cargo/git
                key: macos-cargo-${{ hashFiles('build-deps.sh') }}
                restore-keys: macos-cargo-

          - name: Install Rust toolchain
            uses: dtolnay/rust-toolchain@stable

          - name: Install dependencies
            run: |
                brew install miniupnpc
                python3 -m pip install --break-system-packages jinja2
                sh build-deps.sh

          - name: Build for macOS
            run: |
                set -o pipefail
                BUILD_TYPE=${{ inputs.release && 'Release' || 'Debug' }}
                cmake -B build \
                  -DCMAKE_BUILD_TYPE=$BUILD_TYPE \
                  -DENABLE_TESTS=OFF
                cmake --build build --parallel 2>&1 | tee build.log
            shell: bash

          - name: Package DMG with CPack
            if: ${{ inputs.release }}
            run: |
                set -euo pipefail
                cpack -G DragNDrop --config build/CPackConfig.cmake

                DMG_PATH="$(find . -maxdepth 1 -type f -name '*.dmg' | head -n 1)"
                if [ -z "${DMG_PATH}" ]; then
                  echo "No .dmg package found"
                  exit 1
                fi

                SHORT_SHA="${GITHUB_SHA::7}"
                mv "${DMG_PATH}" "3SX-${SHORT_SHA}-macos.dmg"
            shell: bash

          - name: Upload release artifact
            if: ${{ inputs.release }}
            uses: actions/upload-artifact@v4
            with:
                name: release-assets-macos
                path: 3SX-*-macos.dmg

          - name: Save build log (local act)
            if: ${{ always() && env.ACT }}
            run: |
                mkdir -p $GITHUB_WORKSPACE/build_output
                cp build.log $GITHUB_WORKSPACE/build_output/build-log-macos.log
                echo "âœ… Build log saved to build_output/build-log-macos.log"

          - name: Upload build log (GitHub)
            if: ${{ always() && !env.ACT && !inputs.release }}
            uses: actions/upload-artifact@v4
            with:
                name: build-log
                path: build.log
